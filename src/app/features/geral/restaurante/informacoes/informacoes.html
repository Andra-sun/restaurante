<div class="d-flex justify-content-between">
  <h2 class="fw-bold mb-4">Informações</h2>
  <p class="text-danger text-baseline">*Apenas administradores podem editar</p>
</div>

<!-- Nome do restaurante -->
<div class="mb-4">
  <label for="nome" class="form-label fw-medium">Nome do restaurante</label>
  <div class="input-group">
    <input
      id="nome"
      type="text"
      class="form-control"
      [readonly]="!editando()"
      [ngModel]="nome()"
      (ngModelChange)="nome.set($event)"
      [class.bg-light]="!editando()"
    />
    <button
      class="btn btn-outline-primary"
      type="button"
      (click)="alternarEdicao()"
      [attr.aria-label]="botaoTexto()"
    >
      <i class="bi me-1" [ngClass]="editando() ? 'bi-save' : 'bi-pencil'"></i>
      {{ botaoTexto() }}
    </button>
  </div>
</div>

<!-- mesas -->
<div class="mb-4">
  <label for="mesa" class="form-label fw-medium">Quantidade de mesas</label>
  <div class="input-group">
    <input
      id="mesa"
      type="number"
      class="form-control"
      [readonly]="!editandoMesas()"
      [ngModel]="mesas()"
      (ngModelChange)="mesas.set($event)"
      [class.bg-light]="!editandoMesas()"
    />
    <button
      class="btn btn-outline-primary"
      type="button"
      (click)="alternarEdicaoMesas()"
    >
      <i
        class="bi me-1"
        [ngClass]="editandoMesas() ? 'bi-save' : 'bi-pencil'"
      ></i>
      {{ editandoMesas() ? "Salvar" : "Editar" }}
    </button>
  </div>
</div>

<!-- admin -->
<div class="mb-4">
  <label for="admin" class="form-label fw-medium"
    >Quantidade de administradores</label
  >
  <div class="input-group">
    <input
      id="admin"
      type="number"
      class="form-control"
      [readonly]="!editandoAdmins()"
      [ngModel]="admins()"
      (ngModelChange)="admins.set($event)"
      [class.bg-light]="!editandoAdmins()"
    />
    <button
      class="btn btn-outline-primary"
      type="button"
      (click)="alternarEdicaoAdmins()"
    >
      <i
        class="bi me-1"
        [ngClass]="editandoAdmins() ? 'bi-save' : 'bi-pencil'"
      ></i>
      {{ editandoAdmins() ? "Salvar" : "Editar" }}
    </button>
  </div>
</div>

<!-- foto -->
<div class="mb-4">
  <label for="logo" class="form-label fw-medium">Logo do restaurante</label>
  <div class="border border-secondary rounded p-3 text-center" style="cursor: pointer;">
    <p class="mb-2">Arraste a imagem aqui ou clique para selecionar</p>
    <input type="file" accept="image/*" hidden >
  </div>
</div>

<div class="mt-3"></div>

<div class="mt-3">
    <p class="fw-medium">Pre-visualizacao:</p>
    <img src="#" alt="logo" class="img-thubnail" style="max-width: 200px;">
</div>
