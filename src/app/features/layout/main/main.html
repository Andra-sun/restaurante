<div class="container py-3 py-md-4">
  <header
    class="d-flex flex-column flex-md-row justify-content-between align-items-start align-items-md-center gap-3 mb-4 p-3 rounded bg-white shadow-sm"
  >
    <h1 class="m-0 fw-bold fs-4">{{ nomeDoRestaurante }}</h1>
    <button
      class="btn btn-danger fw-semibold d-flex align-items-center"
      (click)="finalizarDia()"
      aria-label="Finalizar expediente e fechar caixa"
    >
      <i class="bi bi-power me-2"></i>
      <small class="ms-2 d-none d-md-inline">Fechar Caixa</small>
    </button>
  </header>

  <main>
    <div
      class="d-flex flex-column flex-md-row flex-wrap gap-3 mb-4 justify-content-md-between"
    >
      <!-- pedidos -->
      <div class="btn-group" role="group" aria-label="Pedidos">
        <button
          class="btn"
          [ngClass]="{
            'btn-outline-primary': pagina !== 'novo',
            'btn-primary text-white': pagina === 'novo'
          }"
          (click)="irPara('novo')"
          aria-current="pagina === 'novo' ? 'page' : null"
        >
          <i class="bi bi-plus-circle me-1"></i>
          Novo Pedido
        </button>

        <button
          class="btn position-relative"
          [ngClass]="{
            'btn-outline-primary': pagina !== 'ativos',
            'btn-primary text-white': pagina === 'ativos'
          }"
          (click)="irPara('ativos')"
          aria-current="pagina === 'ativos' ? 'page' : null"
        >
          <i class="bi bi-list-task me-1"></i>Pedidos Ativos
          <span
            *ngIf="quantidadePedidosAtivos > 0"
            class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger z-3"
          >
            {{ quantidadePedidosAtivos }}
          </span>
        </button>

        <button
          class="btn z-1"
          [ngClass]="{
            'btn-outline-primary': pagina !== 'historico',
            'btn-primary text-white': pagina === 'historico'
          }"
          (click)="irPara('historico')"
          aria-current="pagina === 'historico' ? 'page' : null"
        >
          <i class="bi bi-clock-history me-1"></i>
          Histórico
        </button>
      </div>

      <!-- geral -->
      <div class="btn-group" role="group" aria-label="Gerenciamento">
        <button
          class="btn"
          [ngClass]="{
            'btn-outline-secondary': pagina !== 'funcionarios',
            'btn-secondary text-white': pagina === 'funcionarios'
          }"
          (click)="irPara('funcionarios')"
          aria-current="pagina === 'funcionarios' ? 'page' : null"
        >
          <i class="bi bi-people me-1"></i>
          Funcionários
        </button>

        <button
          class="btn"
          [ngClass]="{
            'btn-outline-secondary': pagina !== 'restaurante',
            'btn-secondary text-white': pagina === 'restaurante'
          }"
          (click)="irPara('restaurante')"
          aria-current="pagina === 'restaurante' ? 'page' : null"
        >
          <i class="bi bi-shop me-1"></i>
          Restaurante
        </button>
      </div>
    </div>
  </main>

  <!-- Conteudo -->
  <router-outlet></router-outlet>
</div>
