<div class="container-fluid p-0">
  <div class="toolbar-container mb-4">
    <div class="row g-2 align-items-center">
      <!-- pesquisa -->
      <div class="col-md-6">
        <div class="input-group ">
          <span class="input-group-text bg-white border-end-0">
            <i class="bi bi-search text-muted"></i>
          </span>
          <input
            type="text"
            class="form-control border-start-0 py-2"
            placeholder="Pesquisar funcionários..."
            [(ngModel)]="termoBusca"
            (keyup.enter)="aplicarPesquisa()"
          />
        </div>
      </div>

      <div class="col-md-6">
        <div class="d-flex justify-content-end gap-3">
          <!-- filtro -->
          <div class="flex-grow-1" style="max-width: 220px">
            <select class="form-select " [(ngModel)]="filtroSelecionado">
              <option value="">Todos os funcionários</option>
              <option value="admin">Administradores</option>
              <option value="presente">Presentes hoje</option>
              <option value="faltou">Faltaram hoje</option>
            </select>
          </div>

          <button class="btn btn-primary flex-shrink-0  d-flex align-items-center gap-2">
            <i class="bi bi-plus-lg"></i> Adicionar
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="employees-list bg-white rounded-3  p-3">
    <div class="employee-group mb-4">
      <h6 class="group-title d-flex align-items-center gap-2 text-uppercase mb-3 p-2 bg-light rounded">
        <span class="badge bg-primary rounded-circle" style="width: 8px; height: 8px;"></span>
        <span class="fw-bold text-muted small">Administradores</span>
        <span class="badge bg-light text-dark ms-auto">2</span>
      </h6>
      
      <div class="employee-item mb-2 p-3 rounded hover-effect">
        <div class="d-flex justify-content-between align-items-center">
          <div>
            <h6 class="mb-0 fw-semibold">Carlos Silva</h6>
            <small class="text-muted">ID: 1231223</small>
          </div>
          <span class="badge bg-success bg-opacity-10 text-success">Presente</span>
        </div>
      </div>
      
      <div class="employee-item mb-2 p-3 rounded hover-effect">
        <div class="d-flex justify-content-between align-items-center">
          <div>
            <h6 class="mb-0 fw-semibold">Maria Souza</h6>
            <small class="text-muted">ID: 1231224</small>
          </div>
          <span class="badge bg-secondary bg-opacity-10 text-secondary">Ausente</span>
        </div>
      </div>
    </div>

    <div class="employee-group">
      <h6 class="group-title d-flex align-items-center gap-2 text-uppercase mb-3 p-2 bg-light rounded">
        <span class="badge bg-primary rounded-circle" style="width: 8px; height: 8px;"></span>
        <span class="fw-bold text-muted small">Funcionários</span>
        <span class="badge bg-light text-dark ms-auto">20</span>
      </h6>
      
      <div class="employee-item mb-2 p-3 rounded hover-effect">
        <div class="d-flex justify-content-between align-items-center">
          <div>
            <h6 class="mb-0 fw-semibold">Ana Oliveira</h6>
            <small class="text-muted">ID: 1231225</small>
          </div>
          <span class="badge bg-success bg-opacity-10 text-success">Presente</span>
        </div>
      </div>
      
      <div class="employee-item mb-2 p-3 rounded hover-effect">
        <div class="d-flex justify-content-between align-items-center">
          <div>
            <h6 class="mb-0 fw-semibold">João Santos</h6>
            <small class="text-muted">ID: 1231226</small>
          </div>
          <span class="badge bg-secondary bg-opacity-10 text-secondary">Ausente</span>
        </div>
      </div>
      
      <div class="employee-item mb-2 p-3 rounded hover-effect">
        <div class="d-flex justify-content-between align-items-center">
          <div>
            <h6 class="mb-0 fw-semibold">Pedro Rocha</h6>
            <small class="text-muted">ID: 1231227</small>
          </div>
          <span class="badge bg-success bg-opacity-10 text-success">Presente</span>
        </div>
      </div>
    </div>
  </div>
</div>
