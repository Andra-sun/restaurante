<div class="container py-4">
  <nav
    class="d-flex flex-column flex-md-row justify-content-between align-items-start align-items-md-center gap-3 mb-4 p-3 rounded bg-white border"
  >
    <h3 class="m-0 text-primary fw-bold">{{ nomeDoRestaurante }}</h3>
    <button class="btn btn-danger fw-semibold" (click)="finalizarDia()">
      <i class="bi bi-x-circle me-2"></i>Finalizar Dia
    </button>
  </nav>


  <div class="d-flex flex-column flex-md-row flex-wrap gap-3 mb-4 justify-content-between">
    <!-- pedidos -->
    <div class="btn-group" role="group" aria-label="Pedidos">
      <button
        class="btn"
        [ngClass]="{
          'btn-outline-secondary': pagina !== 'novo',
          'btn-secondary text-white': pagina === 'novo'
        }"
        (click)="irPara('novo')"
      >
        <i class="bi bi-plus-circle me-1"></i>Novo Pedido
      </button>
      <button
        class="btn"
        [ngClass]="{
          'btn-outline-secondary': pagina !== 'ativos',
          'btn-secondary text-white': pagina === 'ativos'
        }"
        (click)="irPara('ativos')"
      >
        <i class="bi bi-list-task me-1"></i>Pedidos Ativos
      </button>
      <button
        class="btn"
        [ngClass]="{
          'btn-outline-secondary': pagina !== 'historico',
          'btn-secondary text-white': pagina === 'historico'
        }"
        (click)="irPara('historico')"
      >
        <i class="bi bi-clock-history me-1"></i>Histórico
      </button>
    </div>

    <!-- geral -->
    <div class="btn-group" role="group" aria-label="Gerenciamento">
      <button
        class="btn"
        [ngClass]="{
          'btn-outline-info': pagina !== 'funcionarios',
          'btn-info text-white': pagina === 'funcionarios'
        }"
        (click)="irPara('funcionarios')"
      >
        <i class="bi bi-people me-1"></i>Funcionários
      </button>
      <button
        class="btn"
        [ngClass]="{
          'btn-outline-info': pagina !== 'restaurante',
          'btn-info text-white': pagina === 'restaurante'
        }"
        (click)="irPara('restaurante')"
      >
        <i class="bi bi-shop me-1"></i>Restaurante
      </button>
    </div>
  </div>

  <!-- Conteudo -->
  <router-outlet ></router-outlet>
</div>
